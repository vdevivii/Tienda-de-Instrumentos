{% extends "base.html" %}

{% block title %}Editar Instrumento - TUNE FACTORY{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Instrumento</h1>
    <form action="{{ url_for('edit_instrument_route', instrument_id=instrument['_id']) }}" method="POST" class="edit-form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" value="{{ instrument['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea name="description" id="description" required>{{ instrument['description'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="category">Categoría:</label>
            <input type="text" name="category" id="category" value="{{ instrument['category'] }}" required>
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" name="price" id="price" value="{{ instrument['price'] }}" required>
        </div>
        <div class="form-group">
            <label for="image_url">URL de la Imagen:</label>
            <input type="text" name="image_url" id="image_url" value="{{ instrument['image_url'] }}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button-link">Actualizar</button>
        </div>
    </form>
</div>
{% endblock %}
